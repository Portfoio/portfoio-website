<header class="block block-header-2">

    <div class="block-header-2--logo">
      <a href="{{ "/" | relative_url }}">
        <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
      </a>
    </div>
  
    <nav class="block-header-2--nav">
      <ul>
        {% for nav_item in section.navigation %}
        <li class="nav-item {% if page.url == nav_item.link %}active{% endif %}"><a
            href="{{ nav_item.link | relative_url }}">{{ nav_item.link_text }}</a></li>
        {% endfor %}
      </ul>
      {% if section.cta %}
      <a class="button primary small block-header-2--cta {{ section.cta.property === 'disabled' ? 'disabled' : ''}}" href="{{ section.cta.url }}" {{ section.cta.property }}>{{ section.cta.button_text }}</a>
      {% endif %}
    </nav>

</header>
