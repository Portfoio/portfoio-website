<header class="block block-header-1">

  <div class="block-header-1--logo">
    <a href="{{ "/" | relative_url }}">
      <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
    </a>
  </div>

  <nav class="block-header-1--nav">
    <a class="button primary small block-header-2--cta {{ section.cta.property === 'disabled' ? 'disabled' : ''}}" href="{{ section.cta.url }}" {{ section.cta.property }}>{{ section.cta.button_text }}</a>
  </nav>

</header>
